<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zseries Registion</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style=" background-image: url('/static/images/1.jpg');">

    <div class="wrapper">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Registion</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
        <!-- changes oncore-->
            <div class="input-box">
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" id="pass1" name="pass1" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" id="pass2" name="pass2" placeholder="Comfirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <button type="submit" class="btn">Register</button> 

        </form>  
    </div>
    
</body>
</html>
